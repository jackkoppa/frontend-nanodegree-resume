<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jack Koppa - Resume</title>
    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/primary.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- /build -->
    <!-- build:css css/jquery_modal.min.css -->
    <link rel="stylesheet" href="css/external/jquery_modal.css">
    <!-- /build -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">

    <!--
    Uncomment the <script> tag below when you're ready to add an interactive Google Map to your resume!
    -->
    <!-- <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
</head>
<body>
    <header id="header" class='box-xs-12'>
        <div id="banner-wrapper" class="image-wrapper box-xs-12">
            <div id="intro" class="container center box-xs-7 box-lg-6">
            </div>
        </div>
        <div id="logo-wrapper" class="image-wrapper box-xs-7 box-sm-6 box-lg-5 box-xl-4">
        </div>
        <div id="summary" class="container center box-xs-12">
        </div>
    </header>
    <main id="main">
        <div class="full-wrap"><section id="skills" class="container center full-width">
            <h3 class="element box-xs-12">Skills</h3>
        </section></div>
        <section id="education" class="container center">
            <h3 class="element box-xs-12">Education</h3>
        </section>
        <section id="work" class="container center">
            <h3 class="element box-xs-12">Work Experience</h3>
        </section>
        <section id="projects" class="container center">
            <h3 class="element box-xs-12">Projects</h3>
        </section>
        <section id="mapDiv" class="container center">
            <h3 class="element box-xs-12">Where I've Lived and Worked</h3>
        </section>
    </main>
    <footer id="footer">
    </footer>
    <!-- build:js js/jquery-3.1.1.min.js -->
    <script src="js/external/jquery-3.1.1.min.js"></script>
    <!-- /build -->
    <!-- build:js js/jquery.modal.min.js -->
    <script src="js/external/jquery.modal.min.js"></script>
    <!-- /build -->
    <!-- build:js js/resumeScripts.min.js -->
    <script src="js/config.js"></script>
    <script src="js/resume.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <!-- /build -->

</body>
</html>
